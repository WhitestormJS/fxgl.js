<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script src="../build/nextgl.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.7.1/gl-matrix-min.js" charset="utf-8"></script>
    <script type="text/javascript">
      console.log(NEXT);
      const renderer = new NEXT.Renderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.canvas);

      const {vert, frag} = NEXT.shaders.test;

      const program = new NEXT.Program({vert, frag});

      const positions = new Float32Array([
        0, 0, -1,
        0, 1, -1,
        1, 0, -1,
      ]);

      const colors = new Float32Array([
        1, 0, 0,
        0, 1, 0,
        0, 0, 1
      ]);

      program.setAttribute('position', new NEXT.Attribute(positions, 3));
      program.setAttribute('color', new NEXT.Attribute(colors, 3));

      program.uniforms = {
        bright: [0.2, 0.5],
        $projectionMatrix: mat4.perspective([], Math.PI / 2, window.innerWidth / window.innerHeight, 1, 100)
      };

      let i = 0;
      (function update() {
        requestAnimationFrame(update);

        program.uniforms.bright[1] = i;
        i += 0.002;

        renderer.render();
      })();

      renderer.attach(program);

      renderer.render();
    </script>
  </body>
</html>
